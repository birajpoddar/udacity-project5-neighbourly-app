apiVersion: v1
kind: Secret
metadata:
  name: func-keys-kube-secret-neighborlyappapi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: neighborlyappapi-function-keys-identity-svc-act
---
rules:
  - apiGroups:
      - ''
    resources:
      - secrets
      - configMaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: functions-keys-manager-role
---
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: functions-keys-manager-role
subjects:
  - kind: ServiceAccount
    name: neighborlyappapi-function-keys-identity-svc-act
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: neighborlyappapi-function-keys-identity-svc-act-functions-keys-manager-rolebinding
---
apiVersion: v1
kind: Service
metadata:
  name: neighborlyappapi-http
spec:
  selector:
    app: neighborlyappapi-http
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neighborlyappapi-http
  labels:
    app: neighborlyappapi-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neighborlyappapi-http
  template:
    metadata:
      labels:
        app: neighborlyappapi-http
    spec:
      containers:
        - name: neighborlyappapi-http
          image: neighborlyappregistry.azurecr.io/neighborlyappapi:latest
          ports:
            - containerPort: 80
          env:
            - name: AzureFunctionsJobHost__functions__0
              value: deleteAdvertisement
            - name: AzureFunctionsJobHost__functions__1
              value: getPost
            - name: AzureFunctionsJobHost__functions__2
              value: getAdvertisement
            - name: AzureFunctionsJobHost__functions__3
              value: createAdvertisement
            - name: AzureFunctionsJobHost__functions__4
              value: getAdvertisements
            - name: AzureFunctionsJobHost__functions__5
              value: updateAdvertisement
            - name: AzureFunctionsJobHost__functions__6
              value: getPosts
            - name: AzureWebJobsSecretStorageType
              value: kubernetes
            - name: AzureWebJobsKubernetesSecretName
              value: secrets/func-keys-kube-secret-neighborlyappapi
          envFrom:
            - secretRef:
                name: neighborlyappapi
      serviceAccountName: neighborlyappapi-function-keys-identity-svc-act
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neighborlyappapi
  labels:
    app: neighborlyappapi
spec:
  selector:
    matchLabels:
      app: neighborlyappapi
  template:
    metadata:
      labels:
        app: neighborlyappapi
    spec:
      containers:
        - name: neighborlyappapi
          image: neighborlyappregistry.azurecr.io/neighborlyappapi:latest
          env:
            - name: AzureFunctionsJobHost__functions__0
              value: eventHubTrigger
          envFrom:
            - secretRef:
                name: neighborlyappapi
      serviceAccountName: neighborlyappapi-function-keys-identity-svc-act
---
